<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Twitter Tweet</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/tweet.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container home-page">
            <div class="navigation-container">
                <div class="navigation">
                    <nav>
                        <div class="logo">
                            <i class="fab fa-twitter"></i>
                        </div>
                        <div class="nav-item home-link">
                            <i class="fas fa-home"></i>
                        </div>
                        <div class="nav-item profile-container">
                            <div class="profile"></div>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="main">
                <div class="tweets-container">
                    <div class="tweets-search-container">
                        <div class="tweets-search-input">
                            <input id="user-search-input" type="text" placeholder="Search Twitter" onkeyup="onEnter(event)"/>
                            <i class="fas fa-search fa-flip-horizontal" onclick="getTwitterData()"></i>
                        </div>
                    </div>
                    <div class="tweets-list">
                        <div class="tweet-container">
                            <div class="tweet-user-info">
                                <div class="tweet-user-profile">
                            
                                </div>
                            </div>
                            <div class="tweet-user-name-container">
                                <div class="tweet-user-fullname">
                                    Larry Snellings Jr.
                                </div>
                                <div class="tweet-user-username">
                                    @Snellings2000
                                </div>
                            </div>
                            <div class="tweet-images-container">
                                <div class="tweet-image"></div>
                            </div>
                            <div class="tweet-text-container">
                                Lorem Ipsum...
                            </div>
                            <div class="tweet-date-container">
                                20 hours ago
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="tweets-sidebar-container">
                    <div class="tweets-sidebar">
                        <div class="tweets-trending">
                            <h5>Trends for you</h5>
                            <ul>
                                <li>#Coding</li>
                                <li>#Programminghumor</li>
                                <li>#Python</li>
                                <li>#Tesla</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/index.js" async defer></script>
    </body>
</html>
